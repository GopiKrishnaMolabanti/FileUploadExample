@import helper._ 
@import helper.twitterBootstrap._
<html>
<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script type="text/javascript" src="@routes.Assets.at("javascripts/javacseriptcode.js")"></script>
</head>

<body>
<script>
function validate(){
console.log("inside validate method -------------------------------------------------");
   var file = $('#file').get(0).files[0];
   var formData = new FormData();
   formData.append('file', file);
   $.ajax({
       url: 'formUpload/uploaded',
       data: formData,
       type: 'POST',
       contentType: false,
       processData: false,
       beforeSend: function (data) {
         alert('Are you sure you want to upload document?');
       },
       success: function (data) {
         //call your jQuery action here
         alert('Upload completed: ' + data);
       },
       error: function (jqXHR, textStatus, errorThrown) {
         alert(textStatus + ': ' + errorThrown);
       }
    });
    return false;
}

</script>
<form>
  <input type="file" id="file" name="file" />
  <input type="button" id="submit" name="" value="Upload"  onclick="validate()"/>
</form>
</body>
</html>
